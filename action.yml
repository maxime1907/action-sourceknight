name: "Sourceknight"
author: "Maxime Leroy"
branding:
  icon: "code"
  color: "gray-dark"
description: "Build sourcemod plugins with sourceknight from an action"

inputs:
  cmd:
    description: 'Sourceknight command'
    required: true

runs:
  using: 'docker'
  image: ghcr.io/srcdslab/docker-sourceknight:0.3.0
  args:
    - ${{ inputs.cmd }}
